<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hogwarts Dueling Club</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <img class= "images" src="assets/images/hogwarts title.png" alt="hogwarts Duel Title">
        </div>

        <div class="row">
            <div class col-3>
                <button id="instructions"><h3></h3></button>
            </div>
            <div class col-9>
                <img id="lockhart" src="assets/images/instructions.png" alt="hogwarts Duel Title">
            </div>
        </div>

        <div class="row">
            <h1 id="step"></h1>
        </div>

        <div class="row">
            <div id="gryffindor" class="col"></div>
            <div id="hufflepuff" class="col"></div>
            <div id="ravenclaw" class="col"></div>
            <div id="slytherin" class="col"></div>
        </div>

        <div class="row">
            <div id="statsChar" class="col"></div>
            <div id="champion" class="col"></div>
            <div id= "opponent" class="col"></div>
            <div id="statsOpp" class="col"></div>
        </div>

        <div class="row">
            <button id="attack"><h3>Attack</h3></button>
        </div>

        <div class="row">
            <button id="restart"><h3>Start Again</h3></button>
        </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
